    <main>
        <div class="contact-intro">
            <div class="intro-text fade-in">
                <h1>Get In Touch</h1>

                <ul>
                    <li>Mobile: <a href="tel:0431754195">0431754195</a></li>

            </div>

        <div class="contact-form-container fade-in">
            <p>Questions? Fill in the form and I will get back to you.</p>
            <form action="">
                <div class="name">
                    <!-- <label for="first-name">First Name</label> -->
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" class="input"
                        required>
                    <!-- <label for="last-name">Last Name</label> -->

                </div>
                <div class="phone-and-email">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" name="email" id="email" placeholder="Email" class="input">
                    <!-- <label for="phone">Phone</label> -->
                    <input type="tel" name="phone" id="phone" placeholder="Phone" class="input">
                </div>
                <!-- <label for="msg">Leave a message</label> -->
                <input type="text" name="msg" id="msg" placeholder="Say Hello to me!" class="input">
                <!-- </div> -->
                <input type="submit" value="Send" class="submit">
            </form>
